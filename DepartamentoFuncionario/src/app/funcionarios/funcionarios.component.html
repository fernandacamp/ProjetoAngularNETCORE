<h1>Funcionários</h1>
<div class="mb-3 d-flex justify-content-between align-items-center" style="margin-left: 10px; margin-right: 10px;">
  <button (click)="voltarPagina()" style="cursor: pointer;">Voltar</button>
  <button (click)="cadastrarFuncionario()">Cadastrar novo Funcionário</button>
</div>
<table class="table table-hover">
<thead class="thead-light">
  <tr>
    <th scope="col">id</th>
     <th scope="col">Foto</th>
    <th scope="col">Nome</th>
    <th scope="col">RG</th>
    <th scope="col">departamentoId</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let funcionario of funcionarios">
    <th scope="row">{{funcionario.id}}</th>
    <td>
      <img [src]="converterImagem(funcionario.foto)"  class="new-picture">
    </td>
    <td>{{funcionario.nome}}</td>
    <td>{{funcionario.rg}}</td>
    <td>{{funcionario.departamentoId}}</td>
    <td>
      <button class="edit-button" (click)="editarFuncionario(funcionario)" ><i class="fas fa-pencil-alt"></i> Editar</button>
    </td>
    <td>
      <button class="delete-button" (click)="excluirFuncionario(funcionario.id)"><i class="fas fa-trash-alt" ></i> Deletar</button>
    </td>
  </tr>
</tbody>
</table>
